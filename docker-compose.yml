services:
  app:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile
    networks:
      - shared-network
    ports:
      - "8090:8090"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  shared-network:
    external: true