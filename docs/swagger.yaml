info:
  contact: {}
paths:
  /api/sync:
    post:
      consumes:
      - application/json
      description: 全ての顧客のデータを同期します
      produces:
      - application/json
      responses:
        "200":
          description: 全顧客同期完了
          schema:
            type: string
        "500":
          description: 内部サーバーエラー
          schema:
            type: string
      summary: 全顧客データ同期
      tags:
      - sync
  /api/token:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: トークン情報
          schema:
            $ref: '#/definitions/res.Token'
        "500":
          description: 内部サーバーエラー
          schema:
            type: string
      summary: トークンを取得します。
      tags:
      - token
    post:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: 更新完了
          schema:
            type: string
        "500":
          description: 内部サーバーエラー
          schema:
            type: string
      summary: トークンを保存します。
      tags:
      - token
  /api/token/check:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
        "500":
          description: 内部サーバーエラー
          schema:
            type: string
      summary: トークンの認証情報を取得する
      tags:
      - token
  /api/wordpress-instagram:
    get:
      consumes:
      - application/json
      description: Wordpress Instagramの一覧を取得します
      parameters:
      - description: 取得件数
        in: query
        name: limit
        type: integer
      - description: オフセット
        in: query
        name: offset
        type: integer
      - description: 名前
        in: query
        name: name
        type: string
      - description: WordPress URL
        in: query
        name: wordpress
        type: string
      - description: Instagram ID
        in: query
        name: instagram_id
        type: string
      - description: ステータス
        in: query
        name: status
        type: integer
      - description: 削除ハッシュ
        in: query
        name: delete_hash
        type: boolean
      - description: 顧客タイプ
        in: query
        name: customer_type
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Wordpress Instagram一覧
          schema:
            $ref: '#/definitions/res.WordpressInstagramList'
        "400":
          description: 不正なリクエスト
          schema:
            type: string
        "500":
          description: 内部サーバーエラー
          schema:
            type: string
      summary: Wordpress Instagram一覧取得
      tags:
      - wordpress-instagram
    post:
      consumes:
      - application/json
      description: Wordpress Instagramを作成します
      parameters:
      - description: 作成データ
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/req.CreateWordpressInstagram'
      produces:
      - application/json
      responses:
        "201":
          description: 作成されたWordpress Instagram
          schema:
            $ref: '#/definitions/res.WordpressInstagram'
        "400":
          description: 不正なリクエスト
          schema:
            type: string
        "500":
          description: 内部サーバーエラー
          schema:
            type: string
      summary: Wordpress Instagram作成
      tags:
      - wordpress-instagram
  /api/wordpress-instagram/{id}:
    delete:
      consumes:
      - application/json
      description: Wordpress Instagramを削除します
      parameters:
      - description: Wordpress Instagram ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: 削除成功
          schema:
            type: string
        "404":
          description: 見つかりません
          schema:
            type: string
        "500":
          description: 内部サーバーエラー
          schema:
            type: string
      summary: Wordpress Instagram削除
      tags:
      - wordpress-instagram
    get:
      consumes:
      - application/json
      description: Wordpress Instagramの詳細を取得します
      parameters:
      - description: Wordpress Instagram ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Wordpress Instagram詳細
          schema:
            $ref: '#/definitions/res.WordpressInstagram'
        "404":
          description: 見つかりません
          schema:
            type: string
        "500":
          description: 内部サーバーエラー
          schema:
            type: string
      summary: Wordpress Instagram詳細取得
      tags:
      - wordpress-instagram
    put:
      consumes:
      - application/json
      description: Wordpress Instagramを更新します
      parameters:
      - description: Wordpress Instagram ID
        in: path
        name: id
        required: true
        type: integer
      - description: 更新データ
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/req.UpdateWordpressInstagram'
      produces:
      - application/json
      responses:
        "200":
          description: 更新されたWordpress Instagram
          schema:
            $ref: '#/definitions/res.WordpressInstagram'
        "400":
          description: 不正なリクエスト
          schema:
            type: string
        "404":
          description: 見つかりません
          schema:
            type: string
        "500":
          description: 内部サーバーエラー
          schema:
            type: string
      summary: Wordpress Instagram更新
      tags:
      - wordpress-instagram
swagger: "2.0"
