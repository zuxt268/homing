info:
  contact: {}
paths:
  /api/customers/{customer_id}:
    get:
      consumes:
      - application/json
      description: 指定された顧客IDの情報を取得します
      parameters:
      - description: 顧客ID
        in: path
        name: customer_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 顧客情報
          schema: {}
        "400":
          description: リクエストが不正です
          schema:
            type: string
        "404":
          description: 顧客が見つかりません
          schema:
            type: string
        "500":
          description: 内部サーバーエラー
          schema:
            type: string
      summary: 顧客情報取得
      tags:
      - customers
  /api/instagram/{customer_id}:
    get:
      consumes:
      - application/json
      description: 指定された顧客のInstagramアカウント情報を取得します
      parameters:
      - description: 顧客ID
        in: path
        name: customer_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Instagramアカウント情報
          schema: {}
        "400":
          description: リクエストが不正です
          schema:
            type: string
        "404":
          description: 顧客が見つかりません
          schema:
            type: string
        "500":
          description: 内部サーバーエラー
          schema:
            type: string
      summary: Instagramアカウント情報取得
      tags:
      - instagram
  /api/instagram/sync/{customer_id}:
    post:
      consumes:
      - application/json
      description: 指定された顧客のInstagramアカウントを同期します
      parameters:
      - description: 顧客ID
        in: path
        name: customer_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 同期結果
          schema: {}
        "400":
          description: リクエストが不正です
          schema:
            type: string
        "404":
          description: 顧客が見つかりません
          schema:
            type: string
        "500":
          description: 内部サーバーエラー
          schema:
            type: string
      summary: Instagramアカウント同期
      tags:
      - instagram
  /api/sync:
    post:
      consumes:
      - application/json
      description: 全ての顧客のデータを同期します
      produces:
      - application/json
      responses:
        "200":
          description: 全顧客同期完了
          schema:
            type: string
        "500":
          description: 内部サーバーエラー
          schema:
            type: string
      summary: 全顧客データ同期
      tags:
      - sync
  /api/sync/{customer_id}:
    post:
      consumes:
      - application/json
      description: 指定された顧客IDのデータを同期します
      parameters:
      - description: 顧客ID
        in: path
        name: customer_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 顧客同期完了
          schema:
            type: string
        "400":
          description: リクエストが不正です
          schema:
            type: string
        "404":
          description: 顧客が見つかりません
          schema:
            type: string
        "500":
          description: 内部サーバーエラー
          schema:
            type: string
      summary: 指定顧客データ同期
      tags:
      - sync
swagger: "2.0"
